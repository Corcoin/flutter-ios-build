name: Build iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'    # Use exact version to avoid arm64 detection issues
          channel: stable
          architecture: x64            # Avoid arm64 issues on GitHub Actions

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS release (no code signing)
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r Runner.ipa Payload
          mv Runner.ipa ../../Runner.ipa
          ls -lh ../../Runner.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: Runner.ipa
          path: build/ios/Runner.ipa
          if-no-files-found: error
          retention-days: 7
          compression-level: 6
